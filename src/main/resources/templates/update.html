<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update User</title>
    </head>
    <body>
        <h1>Update User</h1>
        <!-- a form to send parameters using http method post-->
        <form action="/updated" method="post">
            <label for="id">ID:</label><br>
            <input type="number" id="id" name="id"><br>
            <label for="fach">Fach:</label><br>
            <input type="text" id="fach" name="fach"><br>
            <label for="note">note:</label><br>
            <input type="number" id="note" name="note"><br><br>
        </form>
        <br/>
        <a href="/list">Back to user list</a>
        <footer>
            <small id="today"></small>
        </footer>
        <script>
            var date = new Date();
            var year = date.getFullYear();
            document.getElementById("today").innerHTML = "&copy; FRA-UAS MVC Example, "+year;
        </script> 
    </body>
</html>
