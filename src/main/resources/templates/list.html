<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of People</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>List of People</h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Fach</th>
                <th>Note</th>
            </tr>
            <tr th:each="note : ${notenListe}">
                <td th:text="${note.id}">Id</td>
                <td th:text="${note.fach}">Fach</td>
                <td th:text="${note.note}">Note</td>
            </tr>
        </table>
        <br/>
        <footer>
            <small id="today"></small>
        </footer>
        <script>
            var date = new Date();
            var year = date.getFullYear();
            document.getElementById("today").innerHTML = "&copy; FRA-UAS MVC Example, "+year;
        </script> 
    </body>
</html>
